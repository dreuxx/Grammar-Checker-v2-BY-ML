<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Grammar Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Configuración de Grammar Checker</h1>
        <div class="mb-4">
            <label for="apiKey" class="block text-sm font-medium text-gray-700">Clave API de OpenAI</label>
            <input type="password" id="apiKey" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Ingrese su clave API de OpenAI">
            <p class="mt-2 text-sm text-gray-500">Puede obtener su clave API en <a href="https://platform.openai.com/account/api-keys" target="_blank" class="text-blue-500 hover:underline">OpenAI API Keys</a></p>
        </div>
        <button id="save" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Guardar configuración
        </button>
        <div id="status" class="mt-4 text-center text-sm" aria-live="polite"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
